<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Dashboard de Mercado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="view-styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="navegation-main-tab">
        <section>
            <nav class="top-nav" aria-label="Navegacion panel USA">
                    <button class="nav-btn nav-btn-home" type="button" data-view-target="home">HOME</button>
                    <button class="nav-btn nav-btn-usa" type="button" data-view-target="usa"></button>
                    <button class="nav-btn nav-btn-arg" type="button" data-view-target="arg"></button>
            </nav>
        </section>
    </div>
    <main class="dashboard">
        <section class="view view-home is-active" data-view="home">
            <div class="home-summary" id="cotizacion-dolar-bloque">
                <table>
                    <tr>
                        <td class="table-cotization">
                            <span class="home-summary__label">DOLAR OFICIAL</span>
                        </td>
                        <td class="table-cotization">
                            <span class="home-summary__label" id="variacion-diaria"></span>
                        </td>
                    </tr>
                </table>
                <span  class="home-summary__value" id="valor-cotizacion">Cargando...</span>
                <span class="home-summary__date" id="fecha-cotizacion"></span>
            </div>
            <div class="home-content">
                <h1>Selecciona un panel</h1>
                <p>Elige el mercado que quieres visualizar.</p>
                <div class="home-actions">
                    <button class="cta-button" type="button" data-view-target="usa"></button>
                    <button class="cta-button" type="button" data-view-target="arg"></button>
                </div>
            </div>
        </section>

        <section class="view view-panel" data-view="usa">
            <div class="panel panel-usa" data-panel="usa">
                <div class="tab-content">
                    <div class="tab-pane is-active" data-content="ticker">
                        <div class="tradingview-widget-container" data-widget-src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
                            <div class="tradingview-widget-container__widget"></div>
                            <script type="application/json" class="tradingview-config">
                            {
                                "symbols": [
                                    { "proName": "NASDAQ:AAPL", "title": "APPLE" },
                                    { "proName": "NASDAQ:NVDA", "title": "NVDA" },
                                    { "proName": "NASDAQ:MSFT", "title": "MICROSOFT" },
                                    { "proName": "NASDAQ:TSLA", "title": "TESLA" },
                                    { "proName": "NASDAQ:GOOGL", "title": "GOOGLE" },
                                    { "proName": "NASDAQ:AMZN", "title": "AMAZON" },
                                    { "proName": "NASDAQ:MELI", "title": "MERCADOLIBRE" },
                                    { "proName": "NASDAQ:META", "title": "META" },
                                    { "proName": "NASDAQ:AMD", "title": "AMD" },
                                    { "proName": "NASDAQ:INTC", "title": "INTEL" }
                                ],
                                "colorTheme": "dark",
                                "locale": "es",
                                "largeChartUrl": "",
                                "isTransparent": true,
                                "showSymbolLogo": true,
                                "displayMode": "adaptive"
                            }
                            </script>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane-grap is-active" data-content="grafico">
                        <div class="tradingview-widget-container" data-widget-src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" style="height:100%;width:100%">
                            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                            <div class="tradingview-widget-attribution">
                            </div>
                            <script type="application/json" class="tradingview-config">
                            {
                                "allow_symbol_change": true,
                                "calendar": false,
                                "details": false,
                                "hide_side_toolbar": true,
                                "hide_top_toolbar": false,
                                "hide_legend": false,
                                "hide_volume": false,
                                "hotlist": false,
                                "interval": "D",
                                "locale": "es",
                                "save_image": true,
                                "style": "2",
                                "symbol": "NASDAQ:AAPL",
                                "theme": "dark",
                                "timezone": "Etc/UTC",
                                "backgroundColor": "rgba(15, 15, 15, 1)",
                                "gridColor": "rgba(242, 242, 242, 0.1)",
                                "watchlist": [],
                                "withdateranges": false,
                                "compareSymbols": [],
                                "studies": [],
                                "autosize": true
                            }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="view view-panel" data-view="arg">
            <div class="panel panel-arg" data-panel="arg">
                <div class="tab-content">
                    <div class="tab-pane is-active" data-content="ticker">
                        <div class="tradingview-widget-container" data-widget-src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
                            <div class="tradingview-widget-container__widget"></div>
                            <script type="application/json" class="tradingview-config">
                            {
                                "symbols": [
                                     { "proName": "BCBA:YPFD", "title": "YPF" },
                                     { "proName": "BCBA:LOMA", "title": "LOMA NEGRA" },
                                     { "proName": "BCBA:GGAL", "title": "GALICIA" },
                                     { "proName": "BCBA:SAN", "title": "SANTANDER" },
                                     { "proName": "BCBA:BBAR", "title": "BBVA" },
                                     { "proName": "BCBA:BMA", "title": "MACRO" },
                                     { "proName": "BCBA:SUPV", "title": "SUPERVIELLE" },
                                     { "proName": "BCBA:PAMP", "title": "PAMPA" },
                                     { "proName": "BCBA:EDN", "title": "EDENOR" },
                                     { "proName": "BCBA:METR", "title": "METROGAS" },
                                     { "proName": "BCBA:ALUA", "title": "ALUAR" }
                                ],
                                "colorTheme": "dark",
                                "locale": "es",
                                "largeChartUrl": "",
                                "isTransparent": true,
                                "showSymbolLogo": true,
                                "displayMode": "adaptive"
                            }
                            </script>
                        </div>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane-grap is-active" data-content="grafico">
                        <div class="tradingview-widget-container" data-widget-src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" style="height:100%;width:100%">
                            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                            <div class="tradingview-widget-attribution">
                            </div>
                            <script type="application/json" class="tradingview-config">
                            {
                                "allow_symbol_change": true,
                                "calendar": false,
                                "details": false,
                                "hide_side_toolbar": true,
                                "hide_top_toolbar": false,
                                "hide_legend": false,
                                "hide_volume": false,
                                "hotlist": false,
                                "interval": "D",
                                "locale": "es",
                                "save_image": true,
                                "style": "2",
                                "symbol": "BCBA:YPFD",
                                "theme": "dark",
                                "timezone": "Etc/UTC",
                                "backgroundColor": "rgba(15, 15, 15, 1)",
                                "gridColor": "rgba(242, 242, 242, 0.1)",
                                "watchlist": [],
                                "withdateranges": false,
                                "compareSymbols": [],
                                "studies": [],
                                "autosize": true
                            }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </main>
</body>
</html>
